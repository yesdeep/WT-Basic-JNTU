<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> click

    </button>

    <div class="modal fade" id="myModal" role="dialog" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        this is the header
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times</button>
                </div>
                <div class=" modal-body" >
                    <p>the text should go here in the body</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">close button should be here...</button>
                </div>
            </div>
        </div>
    </div>
