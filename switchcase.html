<!DOCTYPE html>
<html>
<head>
	<title>java</title>
	<script type="text/javascript">
		var i=new Date().getDay();
		var res=0;
		switch(i){
			case 1:
			res="Monday";
			break;
			case 2:
			res="Tuesday";
			break;
			case 3:
			res="Wednesday";
			break;
			case 4:
			res="Thursday";
			break;
			case 5:
			res="Friday";
			break;
			case 6:
			res="Saturday";
			break;
			case 7:
			res="Sunday";
			break;
		}
		alert(res);
	</script>
</head>
<body>

</body>
</html>
